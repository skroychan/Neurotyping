<html>
<head>
	<title>neurotype this</title>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
	<table>
		<colgroup>
			<col style="width:10%">
			<col style="width:40%">
			<col style="width:40%">
			<col style="width:10%">
		</colgroup>
		<tr>
			<td colspan="4" class="center">
				<ul>
					<li><a href="#chart" class="menu-link active" id="menu-chart">Neurotyping chart</a></li>
					<li><a href="#heatmap" class="menu-link" id="menu-heatmap">Neurotendency heatmap</a></li>
				</ul>
			</td>
		</tr>
		<tr>
			<td/>
			<td rowspan="3">
				<div id="chart-wrapper">
					<img id="chart-img" draggable="false" src="chart.png"></img>
					<div id="chart" class="inner-chart"></div>
					<div id="heatmap" style="display:none" class="inner-chart">
						<canvas id="heatmap-canvas"></canvas>
						<canvas id="heatmap-temp-canvas"></canvas>
					</div>
				</div>
			</td>
			<td class="center">
				<div id="percent">
					<p id="percent1">---</p>
					<p id="percent2">---</p>
					<p id="percent3">---</p>
					<p id="percent4">---</p>
				</div>
			</td>
			<td/>
		</tr>
		<tr>
			<td/>
			<td class="center">
				<div id="upload">
					<p>
						Drag&drop images or press Ctrl+V
					</p>
					<p>
						<input id="image-file" type="file" name="image-file" accept="image/png, image/jpeg" multiple hidden/>
						<input id="pick-file" type="button" value="Upload"/>
						from your device
					</p>
					<p>
						<input type="text" id="image-url" name="image-url" placeholder="Paste a link"/>
						<button id="submit-link">Add</button>
					</p>
					<p>
						RMB to remove image
					</p>
					<p>
						<button id="chart-copy" type="button">Copy to clipboard</button>
						<a id="save-link" download="chart.png">
							<button id="save" type="button">Save image</button>
						</a>
					</p>
					<p class="smol-text">
						<a target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/watch?v=R1ndTCR4aKg">What is this?</a>
					</p>
				</div>
				<div id="heatmap-options">
					<p>
						Pick a color
					</p>
					<p>
						<button id="eraser-button" class="color-button no-color">x</button>
						<button id="green-color-button" class="color-button green-color"></button>
						<button id="yellow-color-button" class="color-button yellow-color"></button>
						<button id="orange-color-button" class="color-button orange-color"></button>
						<button id="red-color-button" class="color-button red-color"></button>
					</p>
					<p>
						<select id="pen-style">
							<option value="fill" selected>Outline an area</option>
							<option value="draw">Draw</option>
						</select>
						<select id="pen-style-hidden">
							<option id="pen-style-hidden-option"></option>
						</select>
						 on the chart
					</p>
					<p>
						<button id="heatmap-copy" type="button">Copy to clipboard</button>
						<a id="heatmap-save-link" download="heatmap.png">
							<button id="heatmap-save" type="button">Save image</button>
						</a>
					</p>
					<p class="smol-text">
						<a target="_blank" rel="noopener noreferrer" href="https://twitter.com/Digibrah/status/1254122433822576640">What is this?</a>
					</p>
				</div>
			</td>
			<td/>
		</tr>
		<tr>
			<td/>
			<td class="center">
				<div id="options">
					<p>
						<label for="image-size">Image size:</label>
						<select name="image-size" id="image-size">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3" selected>3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</p>
					<p>
						<label for="crop-style">Crop:</label>
						<select name="crop-style" id="crop-style">
							<option value="square" selected>Square</option>
							<option value="stretch">Stretch</option>
							<option value="none">None</option>
						</select>
					</p>
					<p>
						<label for="snap">
							<input type="checkbox" id="snap" name="snap" value="snap" checked>
							Snap to grid
						</label>
					</p>
					<p class="smol-text">
						Move an image to apply settings
					</p>
				</div>
			</td>
			<td/>
		</tr>
	</table>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
